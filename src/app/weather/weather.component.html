
Type a city: 
<input type="text" #city id="city" value="London">
<button type="button" class="btn btn-default" (click)="getWeather()">Get weather</button>

<div class="container">
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div *ngIf="weather">
        <h2>{{ weather.name }}</h2>
        <p>
          Temperature: {{ weather.main.temp - 273.15 | number: '2.1-1' }}<br/>
          Wind: From {{ weather.wind.deg }} degree with {{ weather.wind.speed }} m/s<br/>
        </p>
      </div>
    </div>
  </div>
</div>
